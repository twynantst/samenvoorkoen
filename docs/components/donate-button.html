<button class="donate-btn" onclick="openDonateDialog()">
    <div class="donate-btn-content">
        <div class="donate-photo-strip" id="donate-photo-strip">
            <!-- Photos loaded via JavaScript -->
        </div>
        <span class="donate-btn-text">Doneer Nu</span>
    </div>
</button>

<!-- Donate Dialog -->
<div id="donate-dialog" class="dialog-overlay" onclick="closeDonateDialog()">
    <div class="dialog-content" onclick="event.stopPropagation()">
        <button class="dialog-close" onclick="closeDonateDialog()">&times;</button>
        <h3>Kies een donatiemethode</h3>
        
        <div class="donate-options">
            <!-- link naar donatie size  -->
            <div style="position: relative; width: 400px; height: 400px; overflow: hidden; margin: 0 auto;">
                <iframe style="position: absolute; top:0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%;" 
                        src="https://4fund.com/nl/yhwuw7/widget/13"
                        frameborder="0" scrolling="no">
                </iframe>
            </div>
            
            <!-- QR Code voor directe donatie-->
            <div style="text-align: center; margin-top: 2rem;">
                <h4 style="color: #2c3e50; margin-bottom: 1rem;">Of scan de QR-code</h4>
                <img src="assets/payments/qr_code_chip_yhwuw7-donation.svg" alt="Donatie QR Code" style="width: 200px; height: 200px; display: block; margin: 0 auto;">
                <p style="color: #666; margin-top: 0.5rem; font-size: 0.9rem;">Scan om te doneren<br><small>SAMEN voor Koen TEGEN kanker</small></p>
            </div>
        </div>
    </div>
</div>
